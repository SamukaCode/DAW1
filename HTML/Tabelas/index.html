<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Tabela Simples</title>
</head>
<body>

	<h1 align="center">Notas - 2DSD</h1>

	<table border="1px" width="60%" align="center" cellspacing="0px" cellpadding="10px">
		
		<tr height="50px">
			<th rowspan="2"></th>
			<th colspan="2">Dados do Aluno</th>
			<th colspan="3">Notas</th>
			
		</tr>

		<tr height="50px">
			<th width="10%">RA</th>
			<th width="60%">Nome</th>
			<th width="10%">Nota 1</th>
			<th width="10%">Nota 2</th>
			<th width="10%">Nota 3</th>
		</tr>

		<tr align="center">
			<th rowspan="3">DAW</th>
			<td>1234</td>
			<td>Simone</td>
			<td>10</td>
			<td>10</td>
			<td>10</td>
		</tr>

		<tr>
			<td align="center">5678</td>
			<td>Davie</td>
			<td align="right">10</td>
			<td align="right">10</td>
			<td align="right">10</td>
		</tr>
		
		<tr>
			<td align="center">0000</td>
			<td>Samuel</td>
			<td align="right">10</td>
			<td align="right">10</td>
			<td align="right">10</td>
		</tr>
	</table>

</body>
</html>
