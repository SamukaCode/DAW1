    <!-- Fim navbar -->

    <!-- container cursos -->
    <div class="container myContainer">

        <h4 class="display-4"><i class="bi bi-chat-dots"></i> Contato</h4>

        <p class="lead">Preencha o formulário abaixo:</p>

        <form>
            <div class="row">
                <div class="col-md-6 col-sm-12  mt-3">
                    <label for="nome" class="form-label">Nome:</label>
                    <input type="text" name="nome" class="form-control">
                </div>

                <div class="col-md-4 col-sm-12  mt-3">
                    <label for="email" class="form-label">E-mail:</label>
                    <input type="text" name="email" class="form-control">
                </div>

                <div class="col-md-2 col-sm-12  mt-3">
                    <label for="telefone" class="form-label">Telefone:</label>
                    <input type="text" name="telefone" class="form-control">
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 col-sm-12  mt-3">
                    <label for="cidade" class="form-label">Cidade:</label>
                    <input type="text" name="cidade" class="form-control">
                </div>

                <div class="col-md-2 col-sm-12  mt-3">
                    <label for="estado" class="form-label">Estado:</label>
                    <select name="estado" id="estado" class="form-select">
                        <option value="empty"></option>
                        <option value="sp">SP</option>
                        <option value="rj">RJ</option>
                    </select>
                </div>

                <div class="col-md-4 col-sm-12  mt-3">
                    <label for="cep" class="form-label">CEP:</label>
                    <input type="text" name="cep" class="form-control">
                </div>
            </div>

            <div class="row">
                <div class="col-md-12 col-sm-12 mt-3">
                    <label for="msg" class="form-label">Mensagem:</label>
                    <textarea rows="5" name="msg" class="form-control"></textarea>
                </div>
            </div>
            <br>

            <button class="btn btn-danger"><i class="bi bi-send"> Enviar</i></button>
            <button class="btn btn-danger"><i class="bi bi-x-circle"> Limpar</i></button>



        </form>
    </div>
    <!-- fim form -->

    <!-- container mapa -->

    <div class="container myContainer mt-3">

        <h4 class="display-4"><i class="bi bi-geo-alt"></i> Localização</h4>
        <iframe

            width="100%" height="450px" style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
