<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            margin-top: 15%;
            margin-left: 13%;
            float: left;
            animation: anima 10s;
        }

        @keyframes anima {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div><img src="face.png" width="50%"></div>
    <div><img src="insta.webp" width="50%"></div>
</body>
</html>
