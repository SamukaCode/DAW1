<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transformação</title>
    <style>
        div {
            margin-top: 15%;
            margin-left: 13%;
            float: left;
            opacity: 0.1;
            
        }
        div:hover {
            transform: rotate(360deg);
            opacity: 1;
            transition-duration: 5s;
            transition-delay: 0;
            transition-timing-function: linear;
        }
    </style>
</head>
<body>
    <div><img src="face.png" width="50%"></div>
    <div><img src="insta.webp" width="50%"></div>
</body>
</html>
