<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky</title>
    <Style>
        body {
            margin: 0;
            padding: 0;
        }

        body {
            height: 300vh; /*3x o tamanho do viewport que Ã© de 100vh, para dar rolagem*/
        }

        .container {
            margin-top: 20vh;
            position: sticky;
            top: 10px; /* Quando a div tocar no top 10px, fica fixa*/ 
            width: 400px;
            height: 400px;
            background: blue;

        }
    </Style>
</head>
<body>

    <div class="container">Sticky</div>
    
</body>
</html>
